    <container>
      <canvas id="myCanvas" width="400" height="200" class="mt-5"></canvas>

      <h3 class="text-center mt-5 mb-3">Work in progress</h3>

      <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Ball objects
        const balls = [
          { x: 50, y: 50, radius: 20, color: "#343434", speed: 2 },
          { x: 150, y: 50, radius: 30, color: "#343434", speed: 1.5 },
          { x: 250, y: 50, radius: 15, color: "#343434", speed: 1 },
        ];

        function drawBall(ball) {
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = ball.color;
          ctx.fill();
          ctx.closePath();
        }

        function update() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          for (const ball of balls) {
            drawBall(ball);

            // Update ball position
            ball.y += ball.speed;

            // Bounce when reaching the bottom
            if (
              ball.y + ball.radius > canvas.height ||
              ball.y - ball.radius < 0
            ) {
              ball.speed = -ball.speed;
            }
          }

          requestAnimationFrame(update);
        }

        update(); // Start animation loop
      </script>
